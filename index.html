<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <div class="main-container">
       
        <div class="login-container">
            <div class="header ">

                <img src="logo.png" alt="Logo" class="logo">

                <div class="top-header ">
                    <p>Are you a new customer ?</p>
                    <div class="dropdown">
                        <button class="dropbtn">Enroll Now</button>
                        <div class="dropdown-content">
                        
                          <a href="#">Access Your Loan Online</a>
                          <a href="#">Pay Your Mortage Online</a>
                          <a href="#">View Your Mortage statements</a>
                        </div>
                      </div>
                </div>
            </div>
            <div class="login-box">


                <h2>WELCOME BACK !</h2>
                <p>Sign in into Your Regions MyMortage Account   </p>
                <form id="loginForm">
                    <div class="input-box">
                        
                        <input type="email" id="email" placeholder="" required>
                        <label for="email" class="placeholder"> E-mail</label>
                    </div>
                    <div class="input-box">
                      
                        <input type="password" id="password" placeholder="" required>
                        <label for="password" class="placeholder">Password</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
                <div id="error-message"></div>
            </div>
            <footer> Equal Housing Member .     Member FDIC</footer>
            <footer>2023    Regions Financial Cooperation.    All Rights Reserved</footer>
        </div>

        
        <div class="background-container">
            
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
